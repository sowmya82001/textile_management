<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign Up</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"/>

  <style>
    /* Full-screen animated gradient background */
    body, html {
      height: 100%;
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(-45deg, #6db3f2, #1e69de, #00c6ff, #0072ff);
      background-size: 400% 400%;
      animation: gradientBG 15s ease infinite;
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* Card styling */
    .card {
      border-radius: 20px;
      background-color: #ffffff;
      border: none;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.2);
      animation: fadeInUp 1s ease;
      transition: transform 0.3s ease;
    }

    .card:hover {
      transform: scale(1.02);
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h2 {
      font-size: 32px;
      font-weight: bold;
      color: #1e69de;
      letter-spacing: 1px;
      text-align: center;
    }

    .btn-primary {
      background-color: #1e69de;
      border-color: #1e69de;
      font-weight: bold;
      transition: 0.3s ease;
    }

    .btn-primary:hover {
      background-color: #0d4db8;
      border-color: #0d4db8;
    }

    .form-control:focus {
      border-color: #1e69de;
      box-shadow: 0 0 0 0.25rem rgba(30, 105, 222, 0.25);
    }

    .text-primary:hover {
      color: #0d4db8;
      text-decoration: underline;
    }

    a {
      text-decoration: none;
      font-weight: 500;
    }

    .form-container {
      padding: 35px;
    }

    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    @media (max-width: 768px) {
      .card {
        width: 90%;
      }

      h2 {
        font-size: 28px;
      }
    }
  </style>
</head>
<body>

<div class="container">
  <div class="card shadow-lg p-4 form-container" style="width: 100%; max-width: 400px;">
    <h2 class="mb-4">Sign Up</h2>

    <!-- Sign Up Form -->
    <form method="post">
      {% csrf_token %}
      <div class="mb-3">
        {{ form.as_p }}
      </div>
      <button type="submit" class="btn btn-primary w-100 py-2">Sign Up</button>
    </form>

    <!-- Login Link -->
    <p class="text-center mt-3">
      Already have an account? 
      <a href="{% url 'login' %}" class="text-primary">Login</a>
    </p>
  </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
