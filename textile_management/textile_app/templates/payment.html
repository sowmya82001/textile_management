<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Payment for Order</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: url('https://source.unsplash.com/1600x900/?payment,finance') no-repeat center center fixed;
            background-size: cover;
            color: white;
        }

        .navbar {
            background: rgba(0, 0, 0, 0.8);
        }

        .container {
            margin-top: 80px;
            background: rgba(0, 0, 0, 0.6);
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.3);
        }

        h1 {
            text-align: center;
            font-size: 2.5rem;
            margin-bottom: 20px;
        }

        .form-container {
            background: rgba(255, 255, 255, 0.9);
            color: black;
            padding: 20px;
            border-radius: 10px;
        }

        .btn-custom {
            background-color: #28a745;
            color: white;
        }

        .btn-custom:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Textile Management System</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="{% url 'home' %}">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'manufacturers' %}">Manufacturers</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'suppliers' %}">Suppliers</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'retailers' %}">Retailers</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'place_order' %}">Place Order</a></li>
                    <li class="nav-item"><a class="nav-link active" href="{% url 'payment' order.id %}">Payment</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Payment Form -->
    <div class="container">
        <h1>Payment for Order #{{ order.id }}</h1>
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="form-container">
                    <form method="POST">
                        {% csrf_token %}
                        
                        <div class="mb-3">
                            <label for="amount" class="form-label">Amount:</label>
                            <input type="number" name="amount" class="form-control" required>
                        </div>

                        <button type="submit" class="btn btn-custom w-100">Pay Now</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
