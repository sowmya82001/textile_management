<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" />

  <style>
    body, html {
      height: 100%;
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      overflow: hidden;
      position: relative;
    }

    /* Background container */
    .animated-bg {
      position: absolute;
      width: 100%;
      height: 100%;
      background: linear-gradient(120deg, #74ebd5, #ACB6E5);
      overflow: hidden;
      z-index: -2;
    }

    .animated-bg::before,
    .animated-bg::after {
      content: '';
      position: absolute;
      width: 200%;
      height: 200%;
      top: -50%;
      left: -50%;
      background-image: radial-gradient(circle, rgba(255,255,255,0.1) 1px, transparent 1px);
      background-size: 50px 50px;
      animation: move 60s linear infinite;
      z-index: -1;
    }

    .animated-bg::after {
      animation-direction: reverse;
      opacity: 0.5;
    }

    @keyframes move {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      position: relative;
      z-index: 1;
    }

    .card {
      border-radius: 20px;
      background-color: #ffffff;
      border: none;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.2);
      animation: fadeInUp 1s ease-out;
      transition: transform 0.3s ease;
    }

    .card:hover {
      transform: scale(1.02);
    }

    h2 {
      font-size: 32px;
      font-weight: bold;
      color: #1e69de;
      letter-spacing: 1px;
      text-align: center;
    }

    .btn-primary {
      background-color: #1e69de;
      border-color: #1e69de;
      font-weight: bold;
      transition: 0.3s ease;
    }

    .btn-primary:hover {
      background-color: #0d4db8;
      border-color: #0d4db8;
    }

    .form-container {
      padding: 35px;
    }

    a {
      text-decoration: none;
      font-weight: 500;
    }

    a.text-primary:hover {
      color: #0d4db8;
      text-decoration: underline;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @media (max-width: 768px) {
      .card {
        width: 90%;
      }
      h2 {
        font-size: 28px;
      }
    }
  </style>
</head>
<body>

<!-- Animated Background -->
<div class="animated-bg"></div>

<!-- Login Card -->
<div class="container">
  <div class="card shadow-lg form-container" style="width: 100%; max-width: 400px;">
    <h2 class="mb-4">Login</h2>

    <!-- Login Form -->
    <form method="post">
      {% csrf_token %}
      <div class="mb-3">
        {{ form.as_p }}
      </div>
      <button type="submit" class="btn btn-primary w-100 py-2">Login</button>
    </form>

    <!-- Links -->
    <p class="text-center mt-3">
      <a href="{% url 'forget_password' %}" class="text-primary">Forgot Password?</a>
    </p>
    <p class="text-center">
      Don't have an account? <a href="{% url 'signup' %}" class="text-primary">Sign Up</a>
    </p>
  </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
