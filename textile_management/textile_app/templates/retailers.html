<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Retailers List</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: url('https://source.unsplash.com/1600x900/?retail,store') no-repeat center center fixed;
            background-size: cover;
            color: white;
        }

        .navbar {
            background: rgba(0, 0, 0, 0.8);
        }

        .container {
            margin-top: 80px;
            background: rgba(0, 0, 0, 0.6);
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.3);
        }

        h1 {
            text-align: center;
            font-size: 2.5rem;
            margin-bottom: 20px;
        }

        table {
            background: rgba(255, 255, 255, 0.9);
            color: black;
            border-radius: 8px;
            overflow: hidden;
        }
    </style>

</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Textile Management System</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="{% url 'home' %}">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'manufacturers' %}">Manufacturers</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'suppliers' %}">Suppliers</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'retailers' %}">Retailers</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'place_order' %}">Place Order</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Retailers Table -->
    <div class="container">
        <h1>Retailers List</h1>
        <div class="table-responsive">
            <table class="table table-striped table-hover text-center">
                <thead class="table-success">
                    <tr>
                        <th>ID</th>
                        <th>Retailer Name</th>
                        <th>Supplier</th>
                    </tr>
                </thead>
                <tbody>
                    {% for retailer in retailers %}
                    <tr>
                        <td>{{ retailer.id }}</td>
                        <td>{{ retailer.name }}</td>
                        <td>{{ retailer.supplier.name }}</td>
                    </tr>
                    {% empty %}
                    <tr>
                        <td colspan="3" style="text-align: center;">No retailers found</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
